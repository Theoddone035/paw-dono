<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paws Haven - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-3xl font-bold text-center mb-6 text-blue-800">Paws Haven Login</h1>
        <form id="login-form" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" required class="mt-1 block w-full px-3 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" required class="mt-1 block w-full px-3 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">
            </div>
            <button type="submit" class="w-full py-2 px-4 text-white bg-blue-600 rounded hover:bg-blue-700">Login</button>
        </form>
        <p class="mt-4 text-sm text-gray-600 text-center">No account? Contact Paws Haven for login details.</p>
    </div>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
    <script>
        const firebaseConfig = {
        apiKey: "AIzaSyCZJwgnqiD2g10bmMFiCQ-jJgwDKgveCaY",
        authDomain: "pawshaven-035.firebaseapp.com",
        projectId: "pawshaven-035",
        storageBucket: "pawshaven-035.firebasestorage.app",
        messagingSenderId: "34015718343",
        appId: "1:34015718343:web:64c7b2478e0527809247e2",
        
};
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(email, password)
                .then(() => { window.location.href = 'home.html'; })
                .catch((error) => { alert('Login failed: ' + error.message); });
        });
    </script>
</body>
</html>
